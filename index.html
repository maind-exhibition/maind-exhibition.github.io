<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"></script>

<script type="text/javascript">

	function random(min, max) {
      	return (Math.random() * (max - min) + min);
    }

	function animation(){
		var blob_a = document.getElementById("blob_a");
		var blob_b = document.getElementById("blob_b");
		var blob_c = document.getElementById("blob_c");

		var duration = 40;

		var tl3 = new﻿ TimelineMax﻿({ repeat: -1})﻿
			.to(blob_a, 1, { x: random(0, -500), y: random(-100, 100), scale: random(1, 1.2), rotation: random(40, 80), transformOrigin:"50% 50%"})
			.to(blob_a, 2, { x: random(100, 200), y: random(300, 600), scale: random(1, 1.2), rotation: random(0, 60), transformOrigin:"50% 50%"})
			.to(blob_a, 0.5, { x: random(100, -100), y: random(0, 200), scale: random(1, 1.2), rotation: random(0, 30), transformOrigin:"50% 50%"})
			.yoyo(true)
			.duration(duration)

		var tl3 = new﻿ TimelineMax﻿({ repeat: -1})﻿
			.to(blob_b, 1, { x: random(-100, -50), y: random(0, -100), scale: random(0.6, 1), rotation: random(0, 10), transformOrigin:"50% 50%"})
			.to(blob_b, 0.5, { x: random(-100, 100), y: random(0, 100), scale: random(0.6, 1), rotation: random(0, 60), transformOrigin:"50% 50%"})
			.to(blob_b, 0.5, { x: random(-100, 100), y: random(-50, -100), scale: random(0.6, 1), rotation: random(0, 20), transformOrigin:"50% 50%"})
			.delay(random(0, 0.2))
			.yoyo(true)
			.duration(duration*2)

		var tl3 = new﻿ TimelineMax﻿({ repeat: -1})﻿
			.from(blob_c, 1, {scale: random(0.6, 0.8), transformOrigin:"50% 50%", x: random(900, 1000), y: random(-800, -700)})
			.to(blob_c, 1, {transformOrigin:"50% 50%", rotation: random(60, 80), x: random(100, 400), y: random(800, 900)} )
			.delay(random(0, 0.2))
			// .yoyo(true)
			.duration(duration*3)

	}

	function go_full_screen(){
		var elem = document.documentElement;
      	if (elem.requestFullscreen) {
			elem.requestFullscreen();
      	} 
      	else if (elem.msRequestFullscreen) {
        	elem.msRequestFullscreen();
      	} 
      	else if (elem.mozRequestFullScreen) {
        	elem.mozRequestFullScreen();
      	} 
      	else if (elem.webkitRequestFullscreen) {
        	elem.webkitRequestFullscreen();
      	}
    }

    function students(){
    	const students = [
    		"",
    		"Caterine <br/>Apruzzese",
    		"Alekhya <br/>Batchu",
    		"Gianfranco <br/>Bertelli",
    		"Michela <br/>Burzio",
    		"",
    		"Nydia <br/>Chavarria <br/>Pimentel",
    		"Paolo Luciano <br/>Crocé",
    		"Andrew <br/>Fair",
    		"Shiran <br/>Hirshberg",
    		"Silvia <br/>Natale",
    		"Giorgio <br/>Ratti",
    		"",
    		"Christina <br/>Rieder",
    		"Fabio <br/>Stefanoni",
    		"Leyla <br/>Tawfik"
    	]

    	var container = $("#students");

    	function random_names(){

    		container.empty();

	    	for (i = 0; i < 1; i++) { 
	    		s1 = students[ (Math.round(random(0, 4)) ) ]
	    		s2 = students[ (Math.round(random(5, 8)) ) ]
	    		s3 = students[ (Math.round(random(9, 11)) ) ]
	    		s4 = students[ (Math.round(random(12, 15)) ) ]

	    		var output_1 = "<div>" + s1 + "</div>"
	    		var output_2 = "<div>" + s2 + "</div>"
	    		var output_3 = "<div>" + s3 + "</div>"
	    		var output_4 = "<div>" + s4 + "</div>"

	    		container.append(output_1);
	    		container.append(output_2);
	    		container.append(output_3);
	    		container.append(output_4);
			}
    	}

    	random_names();
    	setInterval(function() {
			random_names();
		}, 5000);

    }

	document.addEventListener("DOMContentLoaded", function(event) {
		animation();
		students();

		$( "#title" ).click(function() {
			go_full_screen()
		});
	});

</script>
